<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>

    <title>Front</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Insert full name">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Insert age">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" aria-describedby="emailHelp" placeholder="Insert nationality">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Profession</label>
                <input type="text" class="form-control" id="profession" aria-describedby="emailHelp" placeholder="Insert profession">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ID</label>
                <input type="text" class="form-control" id="proID" aria-describedby="emailHelp" placeholder="Insert profession">
            </div>
        </form>

    <button type="button" class="btn btn-primary" id="show" onclick="getProfessionals()">Mostrar</button>
    <button type="button" class="btn btn-secondary" id="create">Crear</button>
    <button type="button" class="btn btn-success" id="update">Actualizar</button>
    <button type="button" class="btn btn-danger" id="erase">Eliminar</button>

    </div>
    <div class="container">
    <h1 style="padding-left:10px ;">Profesionales:</h1>
    </div>

    <div class="container mt-5" id="html_results">



    </div>
    

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Body -->
</body>
</html>
